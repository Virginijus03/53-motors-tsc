<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masinos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="left_clm">

        <div class="form" id="add_car">
            <form>
                <input id="model" type="text" placeholder="Modelis">
                <input id="date" type="date" placeholder="Pagaminimo data">
                <input id="color" type="text" placeholder="Spalva">
                <select name="kuras" id="fuel">
                    <option value="0">Dyzelinas</option>
                    <option value="1">Benzinas</option>
                </select>

                <button id="save" type="button">Prideti</button>
            </form>
        </div>

        <div class="form hide" id="update_car">
            <form>
                <input id="updateModel" type="text" placeholder="Modelis">
                <input id="updateDate" type="date" placeholder="Pagaminimo data">
                <input id="updateColor" type="text" placeholder="Spalva">
                <select id="updateFuel">
                    <option value="0">Dyzelinas</option>
                    <option value="1">Benzinas</option>
                </select>

                <button id="updateSave" onclick="onSave()" type="button">Atnaujinti</button>
            </form>
        </div>

    </div>

    <div class="right_clm">

        <div class="filters">
            <button type="button" onclick="allCarsList()">Visi automobiliai</button>
            <button type="button" onclick="dyzelCarsList()">Dyzeliniai automobiliai</button>
            <button type="button" onclick="gasCarsList()">Benzininiai automobiliai</button>
        </div>

        <div class="titles">
            <h2>Modelis</h2>
            <h2>Pagaminimo data</h2>
            <h2>Spalva</h2>
            <h2>Kuro tipas</h2>
            <div class="actions">
            </div>
        </div>

        <div id="list">

        </div>

    </div>

</body>

</html>
